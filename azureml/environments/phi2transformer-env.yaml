$schema: https://azuremlschemas.azureedge.net/latest/environment.schema.json

name: phi2_transformer
description: |
  A simple environment running Phi2 from Hugging Face

image: mcr.microsoft.com/mirror/nvcr/nvidia/cuda:12.1.1-cudnn8-runtime-ubuntu22.04
conda_file:
  channels:
    - defaults
  dependencies:
    - python=3.11
    - pip
    - pip:
      - aether-utils==0.0.1.dev1
      - guidance>0.1.5
      - torch
      - transformers